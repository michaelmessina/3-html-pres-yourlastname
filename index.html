<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Character encoding -->
        <meta charset="UTF-8">
        <!-- Title tag -->
        <title>HTML Presentation - Sustainable Communities</title>
        <!-- Viewport set to be mobile-friendly -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- W3.CSS style -->
        <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
        <!-- Custom style -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </head>

    <body class="w3-black">

        <!-- Title Slide -->
        <section id="slide-1" class="mySlides">
            <div class="w3-container">
                <h1 class="w3-display-middle">Testing 1, 2, 3...</h1> 
            </div>
        </section>
        
        <!-- Full Screen Image Background -->
        <section id="slide-2" class="mySlides fs-img">
            <h2 class="w3-display-middle w3-container w3-padding-24 black-trsp">
                Oceans
            </h2>
        </section>
        
        <!-- Full Screen Video -->
        <section id="slide-3" class="mySlides">
            <!-- The video -->
            <video autoplay muted loop id="myVideo">
                <source src="img/ocean-shoreline.mp4" type="video/mp4">
            </video>

            <!-- Optional: some overlay text to describe the video -->
            <div class="content">
                <h1>Looped Video</h1>
                <p>I got this on pexels. You can remove the button to play and pause.</p>
                <!-- Use a button to pause/play the video with JavaScript -->
                <button id="myBtn" onclick="myFunction()">Pause</button>
            </div>
        </section>
        
        <!-- Two-Column Simple Responsive -->
        <section id="slide-4" class="mySlides">
            
            <div class="w3-row">
                
                <div class="w3-container">
                    <h1>Simple Responsive</h1>
                </div>
                
            </div>
            
            <div class="w3-row">
                
                <div class="w3-half w3-red">
                    <h3>w3-half</h3>
                </div>
                
                <div class="w3-half w3-blue">
                    <h3>w3-half</h3>
                </div>
                
            </div>
        
        </section>
        
        
        <!-- Responsive Grid -->
        <section id="slide-5" class="mySlides">
            
            <div class="w3-row">
                
                <div class="w3-container">
                    <h1>Responsive Grid</h1>
                </div>
                
            </div>
            
            <div class="w3-row">
                
                <div class="w3-col l3 m6 s12 w3-red">
                    <h3>w3-col l3 m6 s12</h3>
                </div>
                
                <div class="w3-col l3 m6 s12 w3-blue">
                    <h3>w3-col l3 m6 s12</h3>
                </div>
                
                <div class="w3-col l3 m6 s12 w3-green">
                    <h3>w3-col l3 m6 s12</h3>
                </div>
                
                <div class="w3-col l3 m6 s12 w3-purple">
                    <h3>w3-col l3 m6 s12</h3>
                </div>
            
            
            </div>
        
        
        
        </section>
        
        
        <!-- Two-Column Cell Mobile -->
        <section id="slide-6" class="mySlides">
            
            <div class="w3-row">
                
                <div class="w3-container">
                    <h1>Cell Mobile Layout</h1>
                </div>
                
            </div>
            
            <div class="w3-cell-row">
                
                <div class="w3-cell w3-mobile w3-container w3-red">
                    <h3>w3-cell</h3>
                </div>
                
                <div class="w3-cell w3-mobile w3-container w3-blue">
                    <h3>w3-cell</h3>
                </div>
            
            
            </div>
        
        </section>



        <!-- slide indicators -->
        <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
        <!-- Javascript -->
        <script src="js/slideshow.js"></script>
        <script src="js/video.js"></script>
    </body>
</html>
